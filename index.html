<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login multiplo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 2rem auto;
      text-align: center;
      background: transparent;
      color: black;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85); /* sfondo chiaro semitrasparente */
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      color: black;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      font-size: 1rem;
      color: black;
    }
    input:focus {
      outline: none;
      background-color: #e0e0e0;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0f63c9;
    }
    .error {
      color: #ff4c4c;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>

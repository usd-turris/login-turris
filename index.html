<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login multiplo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
    }
    .error {
      color: red;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Accesso riservato</h2>

<form id="loginForm">
  <input type="text" name="username" placeholder="Nome utente" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Accedi</button>
</form>

<p id="errorMsg" class="error">Username o password errati!</p>

<script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  // Mappa username => password (aggiungi o modifica a piacere)
  const validCredentials = {
    "mario": "pass123",
    "anna": "qwerty",
    "luca": "abc123",
    // aggiungi altre coppie qui
  };

  // URL del Google Apps Script (sostituisci con il tuo)
  const scriptURL = "https://script.google.com/macros/s/IL_TUO_SCRIPT_ID/exec";

  // URL di destinazione (pagina riservata)
  const redirectURL = "https://www.tuosito.it/pagina-privata";

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const username = form.username.value.trim();
    const password = form.password.value;

    if(validCredentials[username] && validCredentials[username] === password) {
      errorMsg.style.display = "none";

      // Salva il login nel Google Sheet (incrementa contatore)
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ username: username }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        // Redirect automatico dopo il salvataggio
        window.location.href = redirectURL;
      })
      .catch(error => {
        // Anche in caso di errore nel salvataggio, fai il redirect
        window.location.href = redirectURL;
      });

    } else {
      errorMsg.style.display = "block";
    }
  });
</script>

</body>
</html>

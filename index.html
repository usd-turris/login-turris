<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Login multiplo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 2rem auto;
      text-align: center;
      background: transparent; /* sfondo trasparente */
      color: white;
    }
    .container {
      background-color: rgba(34, 34, 34, 0.85); /* sfondo scuro semitrasparente */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      color: white;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1.5px solid #555;
      background-color: #444;
      color: white;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #1e90ff;
      outline: none;
      background-color: #555;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0f63c9;
    }
    .error {
      color: #ff4c4c;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
